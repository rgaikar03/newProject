<template>
    <lightning-card  title="First Component">
        <div class="slds-m-around_medium">
            <lightning-input type="text" placeholder="Enter Text Here" onkeyup={changeHandler}></lightning-input>
            <div class="slds-m-top_small">{welcome}</div> 
        </div>
    </lightning-card>

    <lightning-card  title="@track Component">
        <div class="slds-m-around_medium">
            <lightning-input type="text" placeholder="Enter Text Here" onkeyup={trackHandler}></lightning-input>
            <div class="slds-m-top_small">
                {address.city}
            </div> 
        </div>
    </lightning-card>

    <lightning-card  title="Getter">
        <div class="slds-m-around_medium"> 
            <div class="slds-m-top_small">
            {sum}
        </div>

            <div class="slds-m-top_small">
                {emelemntFromArray}
            </div> 
           
        </div>
    </lightning-card>
</template>
